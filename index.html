<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Cotação de moedas</title>
</head>
<body>

    <span class="nota-dolar"></span>

<div class="container">

    <h1>cotação de moedas</h1>

    

    <div class="conteudo">
        <select name="" id="">
            <option value="" disabled selected>Selecione uma moeda para converter em Real Brasileiro:</option>
            <option value="USD-BRL,BRL-USD">Dólar Americano</option>
            <option value="EUR-BRL,BRL-EUR">Euro</option>
            <option value="JPY-BRL,BRL-JPY">Iene Japonês</option>
            <option value="CNY-BRL,BRL-CNY">Yuan Chinês</option>
            <option value="RUB-BRL,BRL-RUB">Rublo Russo</option>
            <option value="ARS-BRL,BRL-ARS">Peso Argentino</option>
        </select>
        <input type="text" placeholder="digite um valor">
    </div>
   
    <button class="btn-enviar">
        <span>enviar</span>
    </button>
    

    <div class="moeda-gringa">
        <p>valor da venda:</p>
        <span ></span>
    </div>

    <div class="moeda-br">
        <p>valor digitado convertido de real para moeda selecionada:</p>
    <span></span>
</div>

</div>



    <script src="./script.js"></script>
</body>
</html>
